<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="heading-container">
        <div id="cal-show">
            <input type="text" id="display" readonly>
        </div>
        <div id="input-show">
            <div class="btn-in">
                <div class="input-button1 input-btn">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>DEL</button>
                </div>
                <div class="input-button3 input-btn">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div class="input-button3 input-btn">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="input-button4 input-btn">
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button>Ã—</button>
                </div>
                <div class="input-button5 input-btn">
                    <button>RESET</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
